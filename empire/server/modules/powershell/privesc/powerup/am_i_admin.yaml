name: Invoke-AmIAdmin
authors:
  - '@harmj0y'
description: Runs Invoke-AmIAdmin to check if user is admin or can bypass UAC.
software: S0194
techniques:
  - T666
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellEmpire/PowerTools/tree/master/PowerUp
options:
  - name: Agent
