    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: 'empire/server/data/module_source/privesc/PowerUp.ps1'
script_end: Invoke-AmIAdmin {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}
